<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="stype.css">
    <title>Get Weather</title>
</head>

<body>
    <div class="input" id="input">
        <input type="text" id="inputField" placeholder="Enter City Name...">
        <button type="submit" id="getWeatherBtn">Get Weather</button>
    </div>
    <div class="card" id="cityCard" style="display: none;">
        <img src="..." class="card-img-top">
        <div class="card-body">
            <h5 class="card-title" id="card-title">City</h5>
            <hr>
            <p id="max-temperature"></p>
            <p id="min-temperature"></p>
            <p id="curentTemprature" style="font-weight: bold;"></p>
        </div>
    </div>
    <div class="box">
        <p id="loading-item" style="display: none;">
            <img src="./root/pictures/Spinner-5.gif" alt="spinner">
        </p>
    </div>
    <div class="coonteiner">
        <div class="card" id="moreInfo" style="display: none;">
            <div class="card-body">
                <div class="astronomy">
                    <p id="sunrise"></p>
                    <p id="sunset"></p>
                </div>
                <hr>
                <div class="atmospshere" style="font-weight: bold;">
                    <p id="humidity"></p>
                    <p id="pressure"></p>
                    <p id="rising"></p>
                    <p id="visibility"></p>
                </div>
                <hr>
                <div class="wind" id="wind">
                    <p id="windTemperature"></p>
                    <p id="direction"></p>
                </div>
            </div>
        </div>
        <div class="moreDays" id="moreDays" style="display: none;">
        <div class="card" id="secondCard">
            <div class="card-body" id="firstDay">
                <div class="secondDay">
                    <p id="day"></p>
                    <hr>
                    <p id="maxTemp"></p>
                    <p id="minTemp"></p>
                    <p id="statusText"></p>
                </div>
            </div>
        </div>
        <div class="card" id="thirdCard">
            <div class="card-body" id="day02">
                <div class="day2">
                    <p id="day2"></p>
                    <hr>
                    <p id="maxTemp2"></p>
                    <p id="minTemp2"></p>
                    <p id="statusText2"></p>
                  
                </div>
            </div>
        </div>
        <div class="card" id="forthCard">
            <div class="card-body" id="day03">
                <div class="day3">
                    <p id="day3"></p>
                    <hr>
                    <p id="maxTemp3"></p>
                    <p id="minTemp3"></p>
                    <p id="statusText3"></p>
                </div>
            </div>
        </div>
        <div class="card" id="fifthCard">
            <div class="card-body" id="day04">
                <div class="day4">
                    <p id="day4"></p>
                    <hr>
                    <p id="maxTemp4"></p>
                    <p id="minTemp4"></p>
                    <p id="statusText4"></p>
                </div>
            </div>
        </div>
        <div class="card" id="lastDay">
            <div class="card-body" id="day05">
                <div class="day5">
                    <p id="day5"></p>
                    <hr>
                    <p id="maxTemp5"></p>
                    <p id="minTemp5"></p>
                    <p id="statusText5"></p>
                </div>
            </div>
        </div>
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>

</html>
