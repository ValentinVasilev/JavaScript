<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Small-JavaScript-Projects/04. To-Do List/style.css">
        <title>To-Do List</title>
</head>
<body>
    <div class="headerInfo">
        <h2>WORK TO-DOS</h2>
        <h1>Enter text to input fields to add items to your list.</h1>
        <h3>Click the item to mark it as complete.</h3>
        <h4>Click the "X" to remove the item from your list.</h4>
    </div>
    <div class="input">
        <input type="text" id="inputField" placeholder="new item...">
       <button class="button" id="AddBtn">Add</button>
    </div>
    <div class="display" id="display">
           </div>
</body>
<script src="/Small-JavaScript-Projects/04. To-Do List/script.js"></script>
</html>
