<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="/Small-JavaScript-Projects/03. TipCalculator/style.css">

    <title>Tip Calculator</title>
</head>
<body>
    <div class="box" id="tipBox">
        <h3>Tip Calculator</h3>
        <div id="calculator">
            <p>Колко ви е сметката ?</p>
             <input class="input" id="price" placeholder="20лв."/>
            <p id="curency">BGN</p>
        </div>
        <h4>Как беше обслужването ?</h4>

        <form class="form">
            <label for="tips"></label>
            <select id="tip">
                <option disabled selected value="0">-- Изберете бакшиш --</option>
                <option value="0.5">5% - Ужасно</option>
                <option value="0.10">10% - Зле</option>
                <option value="0.15">15% - Нормлано</option>
                <option value="0.20">20% - Добро</option>
                <option value="0.30">30% - Невероятно!</option>
            </select>
            <input type="submit" value="Изчисли" id="btn">
        </form>
        <h2>Колко човека бяхте ?</h2>
        <input class="numberOfPeople" id="numberOfPeople" placeholder="3">
        <p class="display" id="display"></p>
    </div>
    
</body>
<script src="/Small-JavaScript-Projects/03. TipCalculator/script.js"></script>
</html>
